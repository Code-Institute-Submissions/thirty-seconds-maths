<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>30 SECONDS MATHS</title>
</head>
<body>
    <main id="game-container">
        <h1>30 SECONDS MATHS</h1>
        <p>SCORE 10 POINTS TO WIN</p>
        <section id="timer-area">
            <p id="info-board"><span id="timer">30</span> seconds left</p>
        </section>
        <section id="question-area">
            <span id="operand1">x</span>
            <span id="operator">x</span>
            <span id="operand2">x</span>
        </section>
        <section id="answer-area">
            <input type="number" id="answer-input" placeholder="Type Result">
            <button id="start-game-btn" class="btn">Start Game</button>
            <button id="check-answer-btn" class="btn">Check Answer</button>
            <button id="reset-btn" class="btn">Reset</button>
        </section>
        <section id="score-area">
            <p>Score: <span id="score">0</span></p>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
